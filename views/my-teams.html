<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Teams - Event Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .content {
      padding: 40px;
    }

    .back-link {
      display: inline-block;
      color: #667eea;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .team-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .team-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .team-name {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .event-name {
      color: #667eea;
      font-size: 14px;
      font-weight: 500;
    }

    .status-badge {
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
    }

    .status-forming {
      background: #fff3cd;
      color: #856404;
    }

    .status-complete {
      background: #d4edda;
      color: #155724;
    }

    .status-registered {
      background: #d1ecf1;
      color: #0c5460;
    }

    .team-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
      font-size: 14px;
    }

    .info-item strong {
      color: #333;
    }

    .role-badge {
      display: inline-block;
      background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .progress-bar {
      background: white;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      padding-left: 10px;
      color: white;
      font-size: 12px;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #666;
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 10px 20px;
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      transition: all 0.3s ease;
    }

    .filter-tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }

    .filter-tab:hover {
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ My Teams</h1>
      <p>View and manage all your teams</p>
    </div>

    <div class="content">
      <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>

      <div class="filter-tabs">
        <div class="filter-tab active" onclick="filterTeams('all')">All Teams</div>
        <div class="filter-tab" onclick="filterTeams('forming')">Forming</div>
        <div class="filter-tab" onclick="filterTeams('complete')">Complete</div>
        <div class="filter-tab" onclick="filterTeams('registered')">Registered</div>
        <div class="filter-tab" onclick="filterTeams('leader')">As Leader</div>
      </div>

      <div id="loadingContent" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading your teams...</p>
      </div>

      <div id="teamsContent" style="display: none;">
        <!-- Teams will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    let allTeams = [];
    let currentFilter = 'all';
    let currentUserId = null;

    async function loadTeams() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/auth/login';
          return;
        }

        // Get current user ID from token
        currentUserId = JSON.parse(atob(token.split('.')[1])).id;

        const response = await fetch('/api/teams/my-teams', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch teams');
        }

        const data = await response.json();
        allTeams = data.teams;
        
        document.getElementById('loadingContent').style.display = 'none';
        document.getElementById('teamsContent').style.display = 'block';
        
        displayTeams();

      } catch (error) {
        document.getElementById('loadingContent').innerHTML = `
          <p style="color: #c33;">Error loading teams: ${error.message}</p>
          <a href="/dashboard" class="btn" style="margin-top: 20px;">Go to Dashboard</a>
        `;
      }
    }

    function displayTeams() {
      const content = document.getElementById('teamsContent');
      
      let filteredTeams = allTeams;

      // Apply filter
      if (currentFilter === 'forming') {
        filteredTeams = allTeams.filter(t => t.status === 'forming');
      } else if (currentFilter === 'complete') {
        filteredTeams = allTeams.filter(t => t.status === 'complete');
      } else if (currentFilter === 'registered') {
        filteredTeams = allTeams.filter(t => t.status === 'registered');
      } else if (currentFilter === 'leader') {
        filteredTeams = allTeams.filter(t => t.teamLeaderId._id === currentUserId);
      }

      if (filteredTeams.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <h3>üéØ No teams found</h3>
            <p>You haven't joined or created any teams yet.</p>
            <a href="/browse-events" class="btn">Browse Events</a>
          </div>
        `;
        return;
      }

      let html = '';

      filteredTeams.forEach(team => {
        const isLeader = team.teamLeaderId._id === currentUserId;
        const acceptedCount = team.members.filter(m => m.status === 'accepted').length + 1;
        const progressPercent = (acceptedCount / team.teamSize) * 100;

        let statusClass = 'status-forming';
        let statusText = 'Forming';
        
        if (team.status === 'complete') {
          statusClass = 'status-complete';
          statusText = 'Complete';
        } else if (team.status === 'registered') {
          statusClass = 'status-registered';
          statusText = 'Registered';
        }

        html += `
          <div class="team-card" onclick="goToTeam('${team._id}')">
            <div class="team-header">
              <div>
                <div class="team-name">
                  ${team.teamName}
                  ${isLeader ? '<span class="role-badge">üëë Leader</span>' : ''}
                </div>
                <div class="event-name">${team.eventId.eventName}</div>
              </div>
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>

            <div class="team-info">
              <div class="info-item">
                <span>üë•</span>
                <span><strong>${acceptedCount}</strong> / ${team.teamSize} members</span>
              </div>
              <div class="info-item">
                <span>üìÖ</span>
                <span>${new Date(team.eventId.eventStartDate).toLocaleDateString()}</span>
              </div>
              <div class="info-item">
                <span>üëë</span>
                <span>${team.teamLeaderId.firstName} ${team.teamLeaderId.lastName}</span>
              </div>
            </div>

            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progressPercent}%">
                ${acceptedCount} / ${team.teamSize} joined
              </div>
            </div>
          </div>
        `;
      });

      content.innerHTML = html;
    }

    function filterTeams(filter) {
      currentFilter = filter;
      
      // Update active tab
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      displayTeams();
    }

    function goToTeam(teamId) {
      window.location.href = `/team/manage/${teamId}`;
    }

    // Load teams on page load
    loadTeams();

    // Auto-refresh every 15 seconds
    setInterval(loadTeams, 15000);
  </script>
</body>
</html>
